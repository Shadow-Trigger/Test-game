<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TD Game</title>
  <style>
    body {
      background: #202020;
      color: white;
      font-family: Arial;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #gameCanvas {
      background: #111;
      border: 3px solid #555;
      display: block;
      margin: 20px auto;
    }

    .btn-container {
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      background: #333;
      color: white;
      border: 1px solid #666;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>

<body>

  <h1>Give 'em hell!</h1>

  <div class="btn-container">
    <button id="circleTowerBtn">Circle Tower ($100)</button>
    <button id="triangleTowerBtn">Triangle Tower ($170)</button>
  </div>

  <canvas id="gameCanvas" width="900" height="600"></canvas>

  <script type="module" src="./game.js"></script>
</body>
</html>
